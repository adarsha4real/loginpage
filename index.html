<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN AND SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a05ae69c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">signup</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="name" />
            </div>

            <div class="input-field">
              <i class="fa-regular fa-envelope"></i>
              <input type="Email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="Password" placeholder="password" />
            </div>
            <p>Lost map? <a href="#">click here</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupbtn">signup</button>
            <button type="button" class="disable" id="signinbtn">signin</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
